<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <main id="root">
    <h1>Boliger</h1>
    <section>
      <div class="container">
        <div class="filter__menu">
          <div class="filter_sizes">
            <h2>Filtrer størrelse</h2>
            <div class="input__container">
              <label for="size_minimum">Min. størrelse <span>kvm / m<sup>2</sup></span></label>
              <input id="size_minimum" data-action="filter" type="number" placeholder="Indtast min. størrelse" />
            </div>
            <div class="input__container">
              <label for="size_maximum">Max. størrelse <span>kvm / m<sup>2</sup></span></label>
              <input id="size_maximum" data-action="filter" type="number" placeholder="Indtast max. størrelse" />
            </div>

          </div>
          <button class="clear__filter solid">Ryd filter </button>
        </div>
        <div>
          <div class="sorting__bar">
            <p class="amount__of__properties"></p>
            <div class="sorting__buttons__container">
              <button data-action="sort" data-direction="asc">Pris, faldende</button>
              <button data-action="sort" data-direction="desc">Pris, stigende</button>
            </div>
          </div>
          <div class="properties"></div>
        </div>
      </div>
